<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilustrasi Cermin Cekung</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulasi Cermin Cekung</h1>

    <canvas id="canvas" width="800" height="400"></canvas>

    <div class="control-panel">
        <label for="focusSlider">Fokus (F):</label>
        <input type="range" id="focusSlider" class="slider" min="50" max="200" value="100">
        <input type="number" id="focusInput" value="100" class="slider">

        <br>

        <label for="objectXSlider">Posisi Objek (X):</label>
        <input type="range" id="objectXSlider" class="slider" min="50" max="750" value="300">
        <input type="number" id="objectXInput" value="300" class="slider">

        <br>

        <label for="objectHeightSlider">Tinggi Objek:</label>
        <input type="range" id="objectHeightSlider" class="slider" min="50" max="150" value="100">
        <input type="number" id="objectHeightInput" value="100" class="slider">
    </div>

    <div class="output">
        <p>Jarak Bayangan: <span id="imageDistance">0</span></p>
        <p>Tinggi Bayangan: <span id="imageHeight">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
